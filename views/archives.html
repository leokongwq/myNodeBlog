{% extends 'layout.html' %}

{% block content %}
{% if archives %}
<article class="post preview" itemscope itemtype="http://schema.org/BlogPosting">
    <h1 class="post-title" itemprop="name headline">{{slug}}</h1>
    <div class="post-content" itemprop="articleBody">
        <div class="archives">
            {% for archive in archives %}
                <div class="archives-item">
                <h2>{{ archive.month }}</h2>
                <ul class="archives_list">
                    {% for post in archive.posts %}
                        <li>{{ post.created}} <a href="/posts/{{post.slug}}.html">{{ post.title }}</a></li>
                    {% endfor %}
                </ul>
                </div>
            {% endfor %}
        </div>
    </div>
</article>
{% endif %}
{% endblock %}
